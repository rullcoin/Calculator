<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div id="display" class="display">0</div>
            <div class="top-row">
                <button id="btn" class="clear-button" value="clear">AC</button>
                <button id="btn" class="idk-button" value="idk">idk</button>
                <button id="btn" class="percent-button" value="%">%</button>
                <button id="btn" class="divide-button" value="/">รท</button>
            </div>
            <div class="mid-section">
                <div class="top-numbers">
                    <button id="btn" class="seven-button" value="7">7</button>
                    <button id="btn" class="eight-button" value="8">8</button>
                    <button id="btn" class="nine-button" value="9">9</button>
                    <button id="btn" class="multiply-button" value="*">*</button>
                </div>
                <div class="mid-numbers">
                    <button id="btn" class="four-button" value="4">4</button>
                    <button id="btn" class="five-button" value="5">5</button>
                    <button id="btn" class="six-button" value="6">6</button>
                    <button id="btn" class="subtract-button" value="-">-</button>
                </div>
                <div class="bot-numbers">   
                    <button id="btn" class="one-button" value="1">1</button>
                    <button id="btn" class="two-button" value="2">2</button>
                    <button id="btn" class="three-button" value="3">3</button>
                    <button id="btn" class="add-button" value="+">+</button>
                </div>
            </div>
            <div class="bottom-row">
                <button id="btn" class="zero-button" id="btn" value="0">0</button>
                <button id="btn" class="dot-button" value=".">.</button>
                <button id="btn" class="equals-button" value="=">=</button>
            </div>
        </div>
    </div>
</div> 
    <script src="calc.js"></script>
</body>
</html>
