<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display"> 12345 </div>
            <div class="top">
                <button id="clear-button">AC</button>
                <button id="idk-button">idk</button>
                <button id="percent-button">%</button>
                <button id="divide-button">รท</button>
            </div>
            <div class="numbers">
                <div class="top-numbers">
                    <button id="seven-button">7</button>
                    <button id="eight-button">8</button>
                    <button id="nine-button">9</button>
                    <button id="multiply-button">*</button>
                </div>
                <div class="mid-numbers">
                    <button id="four-button">4</button>
                    <button id="five-button">5</button>
                    <button id="six-button">6</button>
                    <button id="subtract-button">-</button>
                </div>
                <div class="bot-numbers">   
                    <button id="one-button">1</button>
                    <button id="two-button">2</button>
                    <button id="three-button">3</button>
                    <button id="add-button">+</button>
                </div>
            </div>
            <div class="bottom">
                <button class="zero-button" id="zero-button">0</button>
                <button id="dot-button">.</button>
                <button id="equals-button">=</button>
            </div>
        </div>
    </div>
</div> 
    <script src="calc.js"></script>
</body>
</html>
