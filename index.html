<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div id="display" class="display">0</div>
            <div class="top-row">
                <button id="btn" class="operator clear" value="clear">AC</button>
                <button id="btn" class="operator" value="%">%</button>
                <button id="btn" class="operator" value="/">รท</button>
            </div>
            <div class="mid-section">
                <div class="top-numbers">
                    <button id="btn" class="number" value="7">7</button>
                    <button id="btn" class="number" value="8">8</button>
                    <button id="btn" class="number" value="9">9</button>
                    <button id="btn" class="operator" value="*">*</button>
                </div>
                <div class="mid-numbers">
                    <button id="btn" class="number" value="4">4</button>
                    <button id="btn" class="number" value="5">5</button>
                    <button id="btn" class="number" value="6">6</button>
                    <button id="btn" class="operator" value="-">-</button>
                </div>
                <div class="bot-numbers">   
                    <button id="btn" class="number" value="1">1</button>
                    <button id="btn" class="number" value="2">2</button>
                    <button id="btn" class="number" value="3">3</button>
                    <button id="btn" class="operator" value="+">+</button>
                </div>
            </div>
            <div class="bottom-row">
                <button id="btn" class="zero-button" value="0">0</button>
                <button id="btn" class="number" value=".">.</button>
                <button id="btn" class="operator" value="=">=</button>
            </div>
        </div>
    </div>
</div> 
    <script src="calc.js"></script>
</body>
</html>
